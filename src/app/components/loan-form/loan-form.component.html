<div class="container">
    <h1>Formulario de solicitud de crédito</h1>
    <form (ngSubmit)="onSubmit()" #loanForm="ngForm">
      <div class="form-group">
        <label for="companyName">Nombre de la empresa</label>
        <input type="text" class="form-control" id="companyName"
          required
          [(ngModel)]="client.companyName" name="companyName"
          #companyName="ngModel">
      </div>
      <div [hidden]="companyName.valid || companyName.pristine"
        class="alert alert-danger">
        El nombre de la empresa es obligatorio
      </div>

      <div class="form-group">
        TODO: Add pattern *[0-9]<br>
        <label for="nit">NIT</label>
        <input type="number" class="form-control" id="nit"
          required min="1"
          [(ngModel)]="client.nit" name="nit"
          #nit="ngModel">
      </div>
      <div [hidden]="nit.valid || nit.pristine"
        class="alert alert-danger">
        Número de identificación tributaria es obligatorio
      </div>

      <div class="form-group">
        TODO: int salary, positive, less than 100'000.000<br>
        <label for="salary">Su salario actual</label>
        <input type="number" class="form-control" id="salary"
          required min="1" max="100000000"
          [(ngModel)]="client.salary" name="salary"
          #salary="ngModel">
      </div>

      <div class="form-group">
        TODO: Add date validator<br>
        <label for="entryDate">Fecha de ingreso a la empresa</label>
        <input type="date" class="form-control" id="entryDate"
          required
          [(ngModel)]="client.entryDate" name="entryDate"
          #entryDate="ngModel">
      </div>
      <div *ngIf="entryDate.invalid && (entryDate.dirty || entryDate.touched)"
          class="alert alert-danger">
        <div *ngIf="entryDate.errors.required">
          Fecha de ingreso es obligatoria
        </div>
        <!-- <div *ngIf="entryDate.errors.legalAge">
          Debe ser mayor de edad para registrarse en nuestro banco
        </div> -->
      </div>

      <button type="submit" class="btn btn-success"
        [disabled]="!loanForm.form.valid">Solicitar crédito</button>
      <button type="button" class="btn btn-default"
        (click)="loanForm.reset()">Limpiar</button>        
        

  </form>
</div>
